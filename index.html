<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript Slidesshow</title>
  <link rel="stylesheet" href="main.css"/>
</head>

<body>
<main>
    <h2>Javascript Slideshow</h2>
<!-- Slideshow container -->
<section class="slideshow-container">
    <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="img/building1.jpg" alt="building" >
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="img/futuristic-neon-background.jpg" alt="futuristic-neon-background">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img src="img/tigers-ge681fa660_1920.jpg" alt="tigers">
  </div>


 <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img src="img/ocean.jpg" alt="ocean">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img src="img/ice-cream.jpg" alt="ice-cream">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img src="img/building.jpg" alt="building">
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</section>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div>

<footer><h4>Copy Write @ 2022</h4></footer>
</main>
  <script src="main.js"></script>
</body>

</html>
